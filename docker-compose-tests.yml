version: '3'
services:
    nginx:
        image: nginx:latest
        container_name: sran-nginx-server-test
        ports:
            - 80:80
        volumes:
            - ./:/var/www/sran:z
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/site.conf
        links:
            - php
    php:
        build:
            ./docker/php/dev
        container_name: sran-php-server-test
        volumes:
            - ./:/var/www/sran:z
        links:
            - 'mariadb'
        environment:
            TZ: "Europe/Bucharest"
            DATABASE_URL: 'mysql://root@sran-mysql-server-test:3306/sran_test'
        image: sran/dev:v5

    mariadb:
        image: mariadb:10.3
        container_name: sran-mysql-server-test
        environment:
            TZ: "Europe/Bucharest"
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
            MYSQL_ROOT_PASSWORD: ''
        ports:
            - 3306:3306

volumes:
    mariadb:
